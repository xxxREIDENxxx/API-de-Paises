<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>bandera</th>
            <th>nombre</th>
            <th>poblacion</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises; let i = index">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flags.png">
            </td>
            <td>{{pais.capital}}, {{pais.name.common}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.cca2]">ver...</a>
            </td>
        </tr>
    </tbody>
</table>
