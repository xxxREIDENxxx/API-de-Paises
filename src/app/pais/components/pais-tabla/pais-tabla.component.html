<table class="table table-hover">
    <thead>
        <tr>
            <th>#</th>
            <th>bandera</th>
            <th>nombre</th>
            <th>poblacion</th>
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pais of paises; let i = index"
             class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td>
                <img class="small-flag" [src]="pais.flag">
            </td>
            <td>{{pais.capital}}, {{pais.name}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais', pais.alpha2Code]">ver...</a>
            </td>
        </tr>
    </tbody>
</table>
